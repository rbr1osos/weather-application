<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel='stylesheet' href='/src/styles.css'>
    <script src='../dist/print.main.js'></script>
</head>
<body>
    
    <div class='container'>
        <!-- Header -->
        <div class="header">
            <h2 class="title"></h1>
            <h1 class="temp"></h1>
            <h3 class="weather-type"></h3>
            <h3 class='feel-like'></h3>
        </div>
        <!-- Search -->      
        <div class='search-container'>
            <input type='search' id='search' name='search'>
            <button class='search-button'>Search</button>
        </div>
        <div class='content'>
            <div class='hourly-container'>
                <div class='hourly-title'>Hourly forecast</div>
                <div class='hourly-content-container'>
                </div>
            </div>
            <div class="left-container">
                <h3>weekly forecast</h3>
                <div class='weekly-container'>
                        
                    </div>
            </div>
            <div class="right-container">
                <div class='UV-container'>
                    <h3>UV index</h3>
                    <div class='UV'>0.57</div>
                    <p class='UV-desc'>Very low, damage possibility is negligible</p>
                </div>
                <div class='wind-container'>
                    <h3>wind</h3>
                    <div class='wind'>7.7</div>
                    <p class='wind-desc'>Light breeze, weather vanes active</p>
                </div>
                <div class='small-container'>
                    <div class='humidity-container'>
                        <h3>humidity</h3>
                        <div class='humidity'>7.7</div>
                    </div>
                    <div class='chance-container'>
                        <h3>chance of rain</h3>
                        <div class='chance'>7.7</div>
                    </div>
                    <div class='sunrise-container'>
                        <h3>sunrise</h3>
                        <div class='sunrise'>7.7</div>
                    </div>
                    <div class='sunset-container'>
                        <h3>sunset</h3>
                        <div class='sunset'>7.7</div>
                    </div>
                </div>
                <div class='pressure-container'>
                    <h3>Pressure</h3>
                    <div class='pressure'>7.7</div>
                    <p class='pressure-desc'>Light breeze, weather vanes active</p>
                </div>
                <div class='visibility-container'>
                    <h3>visibility</h3>
                    <div class='visibility'>7.7</div>
                    <p class='visibility-desc'>Perfectly clear</p>
                </div>
            </div>
        </div>
    </div>
    <script src='../dist/index.main.js'></script>
</body>
</html>
